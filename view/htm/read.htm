<script>
var forum_url = '<?php echo array_value($forum, 'url');?>';
var safe_token = '<?php echo GLOBALS('safe_token');?>';
var body = $('body');
body.on('submit', '#quick_reply_form', function() {
	var jthis = $(this);
    var jsubmit = jthis.find('#submit');
	jthis.reset();
	jsubmit.button('loading');
	var postdata = jthis.serializeObject();
    postdata.safe_token = safe_token;
	$.xpost(jthis.attr('action'), postdata, function(code, message) {
		if(code == 0) {
			var s = '<ul>'+message+'</ul>';
			var jli = $(s).find('li');
			jli.insertBefore($('.postlist > .post').last());
            $('.post-subject').remove();
			jsubmit.button('reset');
			$('#message').val('');
			
			/*楼层 +1*/
			var jfloor = $('#newfloor');
			jfloor.html(xn.intval(jfloor.html()) + 1);
			
			/*回复数 +1*/
			var jposts = $('.posts');
			jposts.html(xn.intval(jposts.html()) + 1);
			
			var quotepid = jthis.find('input[name="quotepid"]');
            $('[data-pid="'+quotepid.val()+'"]').removeClass('quote');
            quotepid.val(0);
		} else {
			$.alert(message);
			jsubmit.button('reset');
		}
	});
	return false;
});

/*缩放图片，适应屏幕大小*/
function resize_image() {
	var jmessagelist = $('div.message');
	var first_width = jmessagelist.width(); /* 815 : 746; 734 746*/
	jmessagelist.each(function() {
		var jdiv = $(this);
		var maxwidth = jdiv.attr('isfirst') ? first_width : jdiv.width();
		var jmessage_width = Math.min(jdiv.width(), maxwidth);
		jdiv.find('img, embed, iframe, video').each(function() {
			var jimg = $(this);
			var img_width = this.org_width;
			var img_height = this.org_height;
			if(!img_width) {
				var img_width = jimg.attr('width');
				var img_height = jimg.attr('height');
				this.org_width = img_width;
				this.org_height = img_height;
			}
			/*var percent = xn.min(100, xn.ceil((img_width / jmessage_width) * 100));*/
			if(img_width > jmessage_width) {
				if(this.tagName == 'IMG') {
					jimg.width(jmessage_width);
					jimg.css('height', 'auto');
					jimg.css('cursor', 'pointer');
					jimg.on('click', function() {
						/*window.open(jimg.attr('src'));*/
					});
				} else {
					jimg.width(jmessage_width);
					var height = (img_height / img_width) * jimg.width();
					jimg.height(height);
				}
			}
		});
	});
}

/*对于超宽的表格，加上响应式*/
function resize_table() {
	$('div.message').each(function() {
		var jdiv = $(this);
		jdiv.find('table').addClass('table').wrap('<div class="table-responsive"></div>'); 
	});
}

$(function() {
	resize_image();
	resize_table();
	$(window).on('resize', resize_image);
});
